apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stock-portfolio-tracker
  namespace: argocd
  labels:
    app: stock-portfolio-tracker
spec:
  project: default

  source:
    repoURL: https://github.com/tupacalypse187/stock-portfolio-gitops
    targetRevision: HEAD
    path: k8s

  destination:
    server: https://kubernetes.default.svc
    namespace: portfolio-tracker

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s

  revisionHistoryLimit: 3
